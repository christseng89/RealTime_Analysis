apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-tenant1-console-ingress
  namespace: minio-tenant1
  annotations:
    # Use appropriate annotations for your Ingress controller
    # The below example is for NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: myminio.com  # Replace with your desired hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant1-console
            port:
              number: 9443